{% extends 'maqueta.html' %}

{% block principal %}

    {% if message %}
      <div class='alert alert-info'>
        {{ message }}
      </div>
    {% endif %}

    <h3>Upload a picture</h3>
    <form  role="form"  enctype="multipart/form-data"  method="POST" class="registro_form">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Enviar" class="btn-enviar">
    </form>

{% endblock %}
